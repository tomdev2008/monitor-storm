redis.enable=true

#redis写入实例配置
redis.writer.server=192.168.0.63
redis.writer.port=12200
redis.writer.maxIdle=100
redis.writer.maxTotal=2000
redis.writer.checkingIntervalSecs=30
redis.writer.evictableIdleTimeSecs=600
redis.writer.maxWaitMillis=5

#redis读取实例配置
redis.reader.server=192.168.0.63
redis.reader.port=12201
redis.reader.maxIdle=100
redis.reader.maxTotal=2000
redis.reader.checkingIntervalSecs=30
redis.reader.evictableIdleTimeSecs=600
redis.reader.maxWaitMillis=5